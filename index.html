<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<style>
body
{
background:url("https://i.pinimg.com/originals/1d/c1/56/1dc15609f07a1cfe3bd2e20c19380bc9.jpg");
background-size:cover;
padding:0;
margin:0;
outline:0;
border:0;
}
#login
{
background:black;
color:white;
width:350px;
height:450px;
padding:70px 30px;
top:50%;
left:50%;
position:absolute;
transform:translate(-50%,-50%);
box-sizing:border-box;
}
#avatar
{
width:150px;
height:150px;
border-radius:50%;
position:absolute;
top:-75px;
left:calc(50% - 75px);
}
h1
{
padding:0px 0px 20px 0px;
text-align:center;
}
#login p
{
margin-bottom:9px;
font-size:18px;
font-weight:Bold;
}
#login input
{
width:100%;
margin:0px 0px 20px 0px;
}
#login input[type="text"],input[type="password"]
{
border:none;
border-bottom:2px solid white;
background:transparent;
outline:none;
color:white;
}
#login input[type="submit"]
{
background:red;
outline:none;
height:40px;
border:none;
color:white;
font-size:20px;
}
#login input[type="submit"]:hover
{
background:white;
color:black;
}
#login a
{
color:white;
}
#login a:hover
{
color:red;
}
#btncancel
{
font-size:20px;
color:white;
background:transparent;
border:none;
outline:none;
position:absolute;
top:20px;
left:90%;
}
#btncancel:hover
{
color:red;
}
#buttons
{
position:absolute;
right:0;
top:20px;
}

#btnlogin,#btnsignup
{
outline:none;
border:1px solid black;
border-radius:20px;
background:#9bf2e5;
width:90px;
height:30px;
}
#btnlogin:hover
{
background:red;
}

#main
{
height:100%;
width:100%;
background-color:rgba(255,255,255,0.4);
display:none;
margin:0px;
padding:0px;
}
</style>
</head>
<body>
<div id="buttons">
<button id="btnlogin" onclick="myfunction('login')">LOGIN</button>
<button id="btnsignup">SIGNUP</button>
</div>
<div id="main">
<div id="login">
<img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX25634105.jpg" id="avatar">
<button id="btncancel" onclick="myfunction('cancel')">X</button>
<form>
<h1>Login</h1>
<p> User Name</p>
<input type="text" placeholder="enter you name">
<p>Password</p>
<input type="password" placeholder="enter your password">
<input type="submit" value="Login">
<a href="#">Forget your password?</a><br>
<a href="#">Create new account?</a>
</form>
</div>
</div>
</body>
<script>
function myfunction(event)
{
var body=document.getElementsByTagName("BODY")[0];
var main=document.getElementById("main");
var id=document.getElementById("login");
var login=document.getElementById("btnlogin");
var cancel=document.getElementById("btncancel");
if(event=='login')
{
main.style.display="block";
}
if(event=='cancel')
{
main.style.display="none";
}
}
</script>
<html>
