<!DOCTYPE>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body
{
background:url("https://www.onelogin.com/assets/img/og/learn/sso-work-og.jpg");
background-size:cover;
background-position:center;
}
#login
{
background:#000;
color:white;
width:350px;
height:450px;
padding:70px 30px;
top:50%;
left:50%;
position:absolute;
transform:translate(-50%,-50%);
box-sizing:border-box;
}
#avatar
{
width:150px;
height:150px;
border-radius:50%;
position:absolute;
top:-75px;
left:calc(50% - 75px);
}
h1
{
padding:0px 0px 20px 0px;
text-align:center;
}
#login p
{
margin-bottom:9px;
font-size:18px;
font-weight:Bold;
}
#login input
{
width:100%;
margin:0px 0px 20px 0px;
}
#login input[type="text"],input[type="password"]
{
border:none;
border-bottom:2px solid white;
background:transparent;
outline:none;
color:white;
}
#login input[type="submit"]
{
background:red;
outline:none;
height:40px;
border:none;
color:white;
font-size:20px;
}
#login input[type="submit"]:hover
{
background:white;
color:black;
}
#login a
{
color:white;
}
#login a:hover
{
color:red;
}

</style>
</head>
<body>
<div id="login" >
<img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX25634105.jpg" id="avatar">
<form>
<h1>Login</h1>
<p> User Name</p>
<input type="text" placeholder="enter you name">
<p>Password</p>
<input type="password" placeholder="enter your password">
<input type="submit" value="Login">
<a href="#">Forget your password?</a><br>
<a href="#">Create new account?</a>
</form>
</div>
</body>
<html>
